
{% extends 'scheme.html' %}
{% block title %}Contact me {% endblock %}
{% block content %}

<div class='container-fluid'>
  <div class="row">
    <div class="hero-img-book">
      <div class="hero-box col-12 col-md-6">
        <h1 class="h1-1"> Book your session!</h1>
          <div class="form-group">
            <form method=POST>
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn-cust btn-cust-color">Send</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
