<div id="detailsWindowInvCash{{bill.id}}" class="details-modal">
	<div class="details-content overflow-auto">
		<span class="closeDetails" id="closeDetailsInvCash{{bill.id}}"><i class="fa-solid fa-circle-xmark fa-lg icon-color"></i></span>

		<div class="sections p-p form-fit h-100 form-group">
			<h1 class='h1-1'>Paid in Cash</h1>
			<hr>
			<p class='p-p'>Mark this invoice as paid in cash if you have collected the payment outside of this site.</p>
			<form method="post" action="{{ request.get_full_path }}">
				{% csrf_token %}
				<input type="hidden" name="object_id" value="{{bill.id}}">
				<button  class='btn-cust text-center w-100' type="submit" name="cash" value="Cash">
						Paid in Cash <i class="fa-solid fa-money-bill-1-wave fa-2xl"></i>
				</button>
			</form>
		</div>
	</div>
</div>
